name: Frontend CI

on:
  pull_request:
    paths:
      - "tutor-paes-frontend/**"
  push:
    branches:
      - "main"
    paths:
      - "tutor-paes-frontend/**"

jobs:
  frontend:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: tutor-paes-frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: tutor-paes-frontend/package-lock.json

      - name: Install
        run: npm ci

      - name: Tokens check
        run: npm run tokens:check

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

      - name: Build Storybook
        run: npm run build-storybook
